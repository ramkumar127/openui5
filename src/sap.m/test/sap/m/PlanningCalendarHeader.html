<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

	<title>PlanningCalendarHeader - sap.m</title>
	<link rel="shortcut icon" type="image/x-icon">
	<style>
		body {
			margin: 0;
		}
	</style>

	<script src="shared-config.js"></script>
	<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-language="en_US"
			data-sap-ui-libs="sap.m, sap.ui.unified">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				'sap/base/Log',
				'sap/m/PlanningCalendarHeader',
				'sap/m/Button',
				'sap/m/SegmentedButton',
				'sap/m/App',
				'sap/m/Page'
			],
			function (Log, PlanningCalendarHeader, Button, SegmentedButton, App, Page) {
				var oPCHeader = new sap.m.PlanningCalendarHeader("PlanningCalendarHeader",{
					pickerText: "Picker text",
					actions: [
						new SegmentedButton('ViewSwitch1', {
							buttons: [
								new Button({
									text: "Days"
								}),
								new Button({
									text: "Week"
								}),
								new Button({
									text: "Months"
								})
							]}
						),
						new Button("firstButton", {
							text: "hello world"
						}),
						new Button("firstButton1", {
							text: "hello world"
						}),
						new Button("firstButton2", {
							text: "hello world"
						})
					],
					pressPrevious: function () {
						Log.info("Previous pressed!");
					},
					pressToday: function () {
						Log.info("Today pressed!");
					},
					pressNext: function () {
						Log.info("Next pressed!");
					},
					dateSelect: function () {
						Log.info("Date selected!");
					}
				});
				new App({
					pages: new Page({
						title: "PlanningCalendarHeader test page",
						content: oPCHeader
					})
				}).placeAt("body");
			});
		});
	</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
