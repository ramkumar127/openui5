<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>MonthPicker - sap.ui.unified.calendar</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.unified.calendar.MonthPicker.gif">

		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				data-sap-ui-async="true"
				data-sap-ui-compat-version="edge"
				data-sap-ui-libs="sap.m, sap.ui.unified"
				src="../../../../../resources/sap-ui-core.js"
		>
		</script>
		<script>
		sap.ui.getCore().attachInit(() => {
			var oMonthPicker = new sap.ui.unified.calendar.MonthPicker("MP1",{
				select: function(oEvent){
					var oInput = sap.ui.getCore().byId("Input1");
					var oMP = oEvent.getSource();
					var iMonth = oMP.getMonth();
					oInput.setValue(iMonth);
				}
			}).placeAt("sample1");

			new sap.m.Label({text: "selected month", labelFor: "Input1"}).placeAt("event1");
			new sap.m.Input("Input1",{
				change: function(oEvent){
					var oInput = oEvent.getSource();
					var sValue = oEvent.getParameter('value');
					var oMP = sap.ui.getCore().byId("MP1");
					if (sValue && !isNaN(sValue)) {
						var iMonth = parseInt(sValue);
						if (iMonth > 11) {
							iMonth = 11;
						} else if (iMonth < 0) {
							iMonth = 0;
						}
						oMP.setMonth(iMonth);
					}
				}
			}).placeAt("event1");

			new sap.ui.unified.calendar.MonthPicker("MP2",{
				month: 5,
				months: 4,
				columns: 0,
				select: function(oEvent){
					var oInput = sap.ui.getCore().byId("Input2");
					var oMP = oEvent.getSource();
					var iMonth = oMP.getMonth();
					oInput.setValue(iMonth);
				}
			}).placeAt("sample2");

			new sap.m.Label({text: "selected month", labelFor: "Input2"}).placeAt("event2");
			new sap.m.Input("Input2",{
				change: function(oEvent){
					var oInput = oEvent.getSource();
					var sValue = oEvent.getParameter('value');
					var oMP = sap.ui.getCore().byId("MP2");
					if (sValue && !isNaN(sValue)) {
						var iMonth = parseInt(sValue);
						if (iMonth > 11) {
							iMonth = 11;
						} else if (iMonth < 0) {
							iMonth = 0;
						}
						oMP.setMonth(iMonth);
					}
				}
			}).placeAt("event2");
		});
		</script>

	</head>
	<body class="sapUiBody">

		<h1>Test Page for <code>sap.ui.unified.calendar.MonthPicker</code></h1>
		<br>
		<div>
		<h2>Default MonthPicker</h2>
		<div id="sample1"></div>
		<div id="event1" style="display:inline-block; vertical-align: top;"></div>
		<h2>one line MonthPicker</h2>
		<div id="sample2"></div>
		<div id="event2" style="display:inline-block; vertical-align: top;"></div>
		</div>

	</body>
</html>
