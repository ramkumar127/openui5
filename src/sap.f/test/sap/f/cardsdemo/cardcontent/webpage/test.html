<!DOCTYPE html>
<html>
	<script>
	function goFullScreen(){
	  document.getElementById("d1").requestFullscreen();
	}
	</script>
	<body id="container">

		<h1>I am a page on a full screen</h1>
		<div id="d1">I am full screen</div>
		<button onclick="goFullScreen()">Full screen</button>

	</body>
</html>
